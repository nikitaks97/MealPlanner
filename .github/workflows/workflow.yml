    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with: 
          key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}
          path: node_modules
          restore-keys: ${{ runner.os }}-deps-
          
      - name: Install dependencies
        run: |
